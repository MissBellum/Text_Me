<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>TextMe</title>
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% block header %}
        <header class="my-4">
            <h1>Howdy!</h1>
        </header>
        {% endblock %}

        {% block content %}
        <div>
            <form action="{% url 'chatpage' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="userInput" class="userInput-label">Whats on your mind? TextMe!</label>
                </div>
                <div>
                    <textarea class="user__input" name="userInput" id="textMe" rows="3" cols="25" placeholder="Say something..." max-length='300' required></textarea>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <p>Have a fun topic to discuss?</p>
            <a href="#">Create a chatroom</a>
        </div>
        {% endblock %}

        {% block footer %}
        <footer class="text-muted mt-5">
            <p>&copy; TextMe App</p>
        </footer>
        {% endblock %}
    </div>
</body>
</html>
